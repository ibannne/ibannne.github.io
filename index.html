  <!-- TYPING SCRIPT -->
  <script>
    const text = "Halo, perkenalkan nama saya Gibran Gazanfar Giyas El Hidayatullah. Saya Seorang Mahasiswa Teknik Informatika Yang Aktif Belajar Dan Senang Belajar Hal Baru Terima kasih telah mengunjungi website pribadi saya.";
    let index = 0;

    function typingEffect() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typingEffect, 50);
      }
    }

    typingEffect();
  </script>

  <script>
const slides = document.querySelectorAll(".header-slideshow img");
let current = 0;

function showSlide(index) {
  slides.forEach((img, i) => {
    img.style.opacity = i === index ? "1" : "0";
  });
}

// ganti slide tiap 5 detik
setInterval(() => {
  current = (current + 1) % slides.length;
  showSlide(current);
}, 5000);

// tampilkan slide pertama saat load
showSlide(current);
</script>


<script>
const designLinks = document.querySelectorAll('.design-card');

designLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();

    // buat overlay lightbox
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.background = 'rgba(0,0,0,0.8)';
    overlay.style.display = 'flex';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.zIndex = '9999';

    const img = document.createElement('img');
    img.src = link.href;
    img.style.maxWidth = '90%';
    img.style.maxHeight = '90%';
    img.style.borderRadius = '10px';
    overlay.appendChild(img);

    overlay.addEventListener('click', () => overlay.remove());

    document.body.appendChild(overlay);
  });
});
</script>
